<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Who Dat Test ‚Äì Kevin Kolb</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/5/5c/New_Orleans_Saints_logo.svg" type="image/svg+xml" />
  <style>
    body {
      font-family: sans-serif;
      background: #ffffff;
      color: #0a0a0a;
      padding: 2rem;
    }

    h1 {
      color: #d3bc8d;
    }

    #whodat {
      display: none;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: #d3bc8d;
      margin-top: 3rem;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Type ‚Äúwhodat‚Äù anywhere</h1>
  <p>To test the Easter egg, click anywhere on this page and type: <code>whodat</code></p>

  <div id="whodat">WHO DAT?! üñ§‚öúÔ∏è</div>

  <audio id="whodat-audio" preload="auto">
    <source src="https://actions.google.com/sounds/v1/crowds/football_crowd_cheer.ogg" type="audio/ogg">
    Your browser does not support audio.
  </audio>

  <script>
    const secretCode = ['w', 'h', 'o', 'd', 'a', 't'];
    let buffer = [];

    window.addEventListener('keydown', (event) => {
      const key = event.key.toLowerCase();
      buffer.push(key);
      if (buffer.length > secretCode.length) buffer.shift();

      if (buffer.join('') === secretCode.join('')) {
        const message = document.getElementById('whodat');
        const audio = document.getElementById('whodat-audio');

        if (message) {
          message.style.display = 'block';
        }

        if (audio) {
          audio.currentTime = 0;
          const playPromise = audio.play();
          if (playPromise !== undefined) {
            playPromise.catch(error => {
              console.warn("Audio autoplay blocked:", error.message);
            });
          }
        }
      }
    });
  </script>
</body>
</html>
